<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DevBoard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://kit.fontawesome.com/5e93069130.js" crossorigin="anonymous"></script>
  </head>
  <body class="bg-[#F4F7FF] p-6">
    <!-- navbar -->
    <div>
    
      <div class="flex bg-white p-6 rounded-2xl justify-between items-center mb-6">
       <div class="flex items-center gap-3">
         <img src="./assets/logo.png" alt="">
       <h1 class="text-3xl font-bold flex items-center">
         
         Dev<span class="text-blue-500">Board</span>
       </h1>
       </div>
       <div class="flex items-center space-x-4">
         <div class="bg-[#F4F7FF] rounded-lg p-2">
           <i class="fa-solid text-3xl text-blue-500 fa-square-check"></i>
           <span id="taskCompleted" class="text-3xl font-bold">23</span>
         </div>
         
         <img class="w-8 h-8" src="./assets/theme-btn.png" alt="" />
       </div>
     </div>

   </div>

   <!-- main section -->
    <div
      class="max-w-7xl mx-auto bg-white  rounded-lg p-6 flex flex-col md:flex-row"
    >

   
      <div class="w-full md:w-3/4 pr-6">
       
         <!-- task overview -->
         <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
          <div class="bg-gray-100 p-4 rounded-lg flex items-center gap-6">
            <i class="fa-solid text-3xl text-blue-500 fa-square-check"></i>
            <div>
                  <p class="text-[#00303C] opacity-[80%]">Task Assigned</p>
                  <p id="taskAssigned" class="text-3xl text-[#00303C] font-bold">06</p>
              </div>
          </div>
          <div class="bg-gradient-to-r from-[#3752FD] to-[#9BA8F8] flex gap-[22px] items-center text-white p-4 rounded-lg text-center">
            <img class="w-[71px]" src="./assets/board.png" alt="">
              <p class="font-semibold">Discover Something New Today!</p>
          </div>
          <div class="bg-gray-100 p-6 flex items-center gap-4 rounded-lg text-[22px] text-center">
            <img src="./assets/calender.png" alt="">
              <p>Wed,<br><span class="font-bold">Jul 28 2025</span></p>
          </div>
      </div>
      
      
         
      </div>

       

    <script src="./scripts/index.js"></script>
  </body>
</html>
